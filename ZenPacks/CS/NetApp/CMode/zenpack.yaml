name: ZenPacks.CS.NetApp.CMode

device_classes:
  /Storage/NetApp/CMode:
    remove: true
    zProperties:
      zSnmpMonitorIgnore: true
      zPythonClass: ZenPacks.CS.NetApp.CMode.NetAppDevice
      zDeviceTemplates: {}
      zCollectorPlugins:
        - CS.NetApp.CMode.Device
        - CS.NetApp.CMode.License
        - CS.NetApp.CMode.ClusterNode
        - CS.NetApp.CMode.Storage

zProperties:
  DEFAULTS:
    category: NetApp
  zNetAppAPI:
    label: URL to API (usually https://hostname/api)
    description: If left empty, it fallbacks to https://${device.manageIp}/api
  zNetAppUser:
    label: User with API read rights access
    description: Authorization to call API endpoints
  zNetAppPassword:
    label: Password for the user
    description: Authorization to call API endpoints
    type: password

classes:
  NetAppDevice:
    base: [zenpacklib.Device]
    label: NetApp

  License:
    base: [zenpacklib.Component]
    label: License

    properties:
      license_name:
        label: License Name
      scope:
        label: Scope
      state:
        label: State
      owner:
        label: Owner
      serial_number:
        label: Serial Number
      active:
        label: Active
      evaluation:
        label: Evaluation
      compliance:
        label: Compliance

  ClusterNode:
    base: [zenpacklib.Component]
    label: Cluster Node
    plural_label: Cluster Nodes

    properties:
      node_name:
        label: Node Name
      serial_number:
        label: Serial Number
      location:
        label: Location
      model:
        label: Model
      version:
        label: Version
        label_width: 280
      membership:
        label: Membership

  Aggregate:
    base: [zenpacklib.Component]
    label: Aggregate

    properties:
      aggr_name:
        label: Aggregate Name
      aggr_state:
        label: Aggregate State
      raid_size:
        label: RAID Size
      disk_count:
        label: Disk Count
      total_bytes:
        label: Total Bytes
        renderer: Zenoss.render.bytesString

  Disk:
    base: [zenpacklib.Component]
    label: Disk

    properties:
      disk_name:
        label: Disk Name
      position:
        label: Position
      state:
        label: State
      type:
        label: Type
      usable_size:
        label: Usable Size
        renderer: Zenoss.render.bytesString

  Plex:
    base: [zenpacklib.Component]
    label: Plex
    plural_label: Plexes

    properties:
      plex_name:
        label: Plex Name
      online:
        label: Online
      plex_state:
        label: Plex State
      pool:
        label: Pool
      resync:
        label: Resync Active

  RaidGroup:
    base: [zenpacklib.Component]
    label: Raid Group
    plural_label: Raid Groups

    properties:
      rg_name:
        label: RAID Group Name
        label_width: 100
      cache_tier:
        label: Cache Tier
      degraded:
        label: Degraded
      recomputing_parity_active:
        label: Recomputing Parity Active
        label_width: 120
      reconstruct_active:
        label: Reconstruct Active
        label_width: 120

  SpareDisk:
    base: [zenpacklib.Component]
    label: Spare Disk
    plural_label: Spare Disks

    properties:
      sparedisk_name:
        label: Spare Disk Name
      disk_uid:
        label: Disk UID
        grid_display: false
      serialnr:
        label: Serial Number
      model:
        label: Model
        label_width: 110
      vendor:
        label: Vendor
      firmware:
        label: Firmware
      usable_size:
        label: Usable Size
        renderer: Zenoss.render.bytesString
      rpm:
        label: RPMs
      type:
        label: Type
      spare_class:
        label: Class
      pool:
        label: Pool
      bay:
        label: Bay

  Volume:
    base: [zenpacklib.Component]
    label: Volume

    properties:
      volume_name:
        label: Volume Name
      volume_uuid:
        label: Volume UUID
        label_width: 220
      state:
        label: State
      style:
        label: Style
      tiering_policy:
        label: Tiering Policy
      type:
        label: Type
      is_flexclone:
        label: Is flexclone?
      nas_path:
        label: NAS Path
      nas_security_style:
        label: NAS Security Style
        label_width: 100
      snapshot_policy:
        label: Snapshot Policy
      svm:
        label: SVM
      size:
        label: Size
        renderer: Zenoss.render.bytesString
      available:
        label: Available
        renderer: Zenoss.render.bytesString
      used:
        label: Used
        renderer: Zenoss.render.bytesString
      over_provisioned:
        label: Over Provisioned
      snapshot_reserve:
        label: Snapshot Reserve [%]
        label_width: 100

class_relationships:
  - NetAppDevice 1:MC License
  - NetAppDevice 1:MC ClusterNode
  - NetAppDevice 1:MC Aggregate
  - ClusterNode 1:MC SpareDisk
  - Aggregate 1:MC Plex
  - Aggregate 1:MC Volume
  - Plex 1:MC RaidGroup
  - RaidGroup 1:MC Disk

